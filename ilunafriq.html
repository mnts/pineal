						<button id='signup_fb' class="btn color-1 size-1 hover-1"><i class="fa fa-user"></i>Sign Up</button>

					</div>
				</div>

		</div>

		</div>
	</div>

			<pineal-site domain='ilunafriq.com'/>
		</div>
	</template>
